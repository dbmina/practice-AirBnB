<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>airbnb</title>
	<link rel="stylesheet" type="text/css" href="css/middle.css" />
</head>

<div class="middle">
	<!-- 가까운 여행지 둘러보기 -->
	<div class="travel_site">
		<h1 class="travel_title">가까운 여행지 둘러보기</h1>
		<div class="sites">
			<div class="first-row">
				<div class="Seoul">

					<img class="icon" src="images/seoul.webp" width="100px" height="100px" alt="seoul-tower logo" />
					<div class="explanation">
						<h2 class="city">서울</h2>
						<h3 class="dist">차로 30분 거리</h3>
					</div>
				</div>
				<div class="Incheon">

					<img class="icon" src="images/incheon.webp" width="100px" height="100px" alt="incheon" />
					<div class="explanation">
						<h2 class="city">인천</h2>
						<h3 class="dist">차로 45분 거리</h3>
					</div>
				</div>
				<div class="의정부">

					<img class="icon" src="images/의정부.webp" width="100px" height="100px" alt="의정부" />
					<div class="explanation">
						<h2 class="city">의정부시</h2>
						<h3 class="dist">차로 30분 거리</h3>
					</div>
				</div>
				<div class="daegu">

					<img class="icon" src="images/daegu.webp" width="100px" height="100px" alt="daegu" />
					<div class="explanation">
						<h2 class="city">대구</h2>
						<h3 class="dist">차로 3.5시간 거리</h3>
					</div>
				</div>
			</div>
			<div class="second-row">
				<div class="daejeon">

					<img class="icon" src="images/daejeon.webp" width="100px" height="100px" alt="daejeon" />
					<div class="explanation">
						<h2 class="city">대전</h2>
						<h3 class="dist">차로 2시간 거리</h3>
					</div>
				</div>
				<div class="광주">

					<img class="icon" src="images/광주.webp" width="100px" height="100px" alt="광주" />
					<div class="explanation">
						<h2 class="city">광주</h2>
						<h3 class="dist">차로 4시간 거리</h3>
					</div>
				</div>
				<div class="수원">

					<img class="icon" src="images/suwon.webp" width="100px" height="100px" alt="suwon" />
					<div class="explanation">
						<h2 class="city">수원시</h2>
						<h3 class="dist">차로 45분 거리</h3>
					</div>
				</div>
				<div class="울산">

					<img class="icon" src="images/울산.webp" width="100px" height="100px" alt="울산" />
					<div class="explanation">
						<h2 class="city">울산</h2>
						<h3 class="dist">차로 4.5시간 거리</h3>
					</div>
				</div>
			</div>
		</div>


		<!-- IMAGE FEED SECTION -->


		<h1 class="second-title">어디에서나, 여행은 살아보는 거야!</h1>
		<div class="place">
			<div class="house">
				<img class="icon" src="images/house.webp" width="350px" height="350px" alt="whole house" />
				<h2 class="semi">집 전체</h2>
			</div>
			<div class="house">
				<img class="icon" src="images/unique_place.webp" width="350px" height="350px" alt="unique place" />
				<h2 class="semi">독특한 공간</h2>

			</div>

			<div class="house">
				<img class="icon" src="images/farm.webp" width="350px" height="350px" alt="farm" />
				<h2 class="semi">농장 및 자연</h2>

			</div>
			<div class="pet">
				<img class="icon" src="images/pet.webp" width="350px" height="350px" alt="pet" />
				<h2 class="semi">반려동물 동반 가능</h2>

			</div>
		</div>

		<!-- VIDEO FEED SECTION -->

		<div class="share">

			<div class="feed-header">
				<img class="pic" src="images/share.webp" width="1560px" height="600px" alt="profile image" />

				

			</div>
	
			<h1 class="picture_top_letter1">여러분의 세상을</h1>
				<h1 class="picture_top_letter2">다른 사람들과</h1>
				<h1 class="picture_top_letter3">나눠보세요.</h1>
				<h3 class="picture_small_letter1">남는 공간을 활용해 새로운 기회를 만들어</h3>
				<h3 class="picture_small_letter2">보세요.</h3>
			
				<h1 class="button">  
				
					<a href = "https://www.airbnb.co.kr/host/homes">  
						호스팅 시작하기
					  </a>
				</h1>
		</div>
	</div>
</div>


</html>
