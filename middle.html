<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>airbnb</title>
	<link rel="stylesheet" type="text/css" href="css/middle.css" />
</head>

<body>
	<!-- 가까운 여행지 둘러보기 -->
	<div class="travel_site">
		<h1>가까운 여행지 둘러보기</h1>
		<div class="sites">
			<span class="Seoul">

				<img class="icon" src="images/seoul.webp" width="100px" height="100px" alt="seoul-tower logo" />
				<span class="explanation">
					<h3>서울</h3>
					<h3>차로 30분 거리</h3>
				</span>
				<span class="Incheon">

					<img class="icon" src="images/incheon.webp" width="100px" height="100px"
						alt="incheon" />
					<span class="explanation">
						<h3>인천</h3>
						<h3>차로 45분 거리</h3>
					</span>
					<span class="의정부">

						<img class="icon" src="images/의정부.webp" width="100px" height="100px"
							alt="의정부" />
						<span class="explanation">
							<h3>의정부시</h3>
							<h3>차로 30분 거리</h3>
						</span>
						<span class="daegu">

							<img class="icon" src="images/daegu.webp" width="100px" height="100px"
								alt="daegu" />
							<span class="explanation">
								<h3>대구</h3>
								<h3>차로 3.5시간 거리</h3>
							</span>
							<span class="daejeon">

								<img class="icon" src="images/daejeon.webp" width="100px" height="100px"
									alt="daejeon" />
								<span class="explanation">
									<h3>대전</h3>
									<h3>차로 2시간 거리</h3>
								</span>
								<span class="광주">

									<img class="icon" src="images/광주.webp" width="100px" height="100px"
										alt="광주" />
									<span class="explanation">
										<h3>광주</h3>
										<h3>차로 4시간 거리</h3>
									</span>
									<span class="수원">

										<img class="icon" src="images/suwon.webp" width="100px" height="100px"
											alt="suwon" />
										<span class="explanation">
											<h3>수원시</h3>
											<h3>차로 45분 거리</h3>
										</span>
										<span class="울산">

											<img class="icon" src="images/울산.webp" width="100px" height="100px"
												alt="울산" />
											<span class="explanation">
												<h3>울산</h3>
												<h3>차로 4.5시간 거리</h3>
											</span>
										</span>
		</div>

	</div>
	<!-- IMAGE FEED SECTION -->
	<p class="travel">

	<h1>어디에서나, 여행은 살아보는 거야!</h1>
	<div class="place">
		<div class="house">
			<img class="icon" src="images/house.webp" width="300px" height="300px" alt="whole house" />
			<h3>집 전체</h3>
		</div>
		<div class="house">
			<img class="icon" src="images/unique_place.webp" width="300px" height="300px" alt="unique place" />
			<h3>독특한 공간</h3>

		</div>
		<div class="house">
			<img class="icon" src="images/farm.webp" width="300px" height="300px" alt="farm" />
			<h3>농장 및 자연</h3>

		</div>
		<div class="pet">
			<img class="icon" src="images/pet.webp" width="300px" height="300px" alt="pet" />
			<h3>반려동물 동반 가능</h3>

		</div>
	</div>
	</p>
	<!-- VIDEO FEED SECTION -->
	<p class="picture">
	<div class="feed-header">
		<img class="icon" src="images/share.webp" width="1600px" height="700px" alt="profile image" />
	
	</div>
	
	</p>
</body>

</html>
