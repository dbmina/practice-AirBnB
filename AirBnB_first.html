<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/034e6fbace.js"
      crossorigin="anonymous"
    ></script>
    <link href="./CSS/reset.css" type="text/css" rel="stylesheet" />
    <link href="./CSS/AirBnB_first.css" type="text/css" rel="stylesheet" />
    <title>Lionbnb</title>
  </head>
  <body>
    <section class="top_section">
      <header>
        <div class="logo_main">
          <a href="https://www.airbnb.co.kr/">
            <i class="fab fa-airbnb fa-2x"></i>
            <img src="./images/airbnb.png" />
          </a>
        </div>
        <div class="header_menu">
          <button class="hm_accomodation">숙소</button>
          <button class="hm_activities">체험</button>
          <button class="hm_online_activities">
            <a href="https://www.airbnb.co.kr/s/experiences/online"
              >온라인 체험</a
            >
          </button>
        </div>
        <nav class="main_nav">
          <div class="be_host gray">
            <a href="https://www.airbnb.co.kr/host/homes"> 호스트 되기 </a>
          </div>
          <button class="lang_and_location gray">
            <i class="fas fa-globe"></i>
          </button>
          <button class="user_menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-user-circle fa-2x"></i>
          </button>
        </nav>
      </header>

      <section class="intro">
        <form method="POST">
          <div class="accomodation_search_form">
            <button class="gray" type="button">
              <div class="categories">위치</div>
              <div class="items">어디로 여행가세요?</div>
            </button>
            <button class="gray" type="button">
              <div class="categories">체크인</div>
              <div class="items">날짜 입력</div>
            </button>
            <button class="gray" type="button">
              <div class="categories">체크아웃</div>
              <div class="items">날짜 입력</div>
            </button>
            <div class="nav_last gray">
              <button type="button">
                <div class="categories">인원</div>
                <div class="items">게스트 추가</div>
              </button>
              <button class="search_icon">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <img class="background_img" src="./images/Header_background.jpg" />
        <div class="msg_to_host">
          <span>호스트 분들이 있기에 가능합니다</span>
        </div>
      </section>
    </section>
  </body>
</html>
